<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Product Page - Wristwatch</title>
<link rel="stylesheet" href="exp06styling.css">
</head>

<body>

<header class="site-header">
    <h1>ShopEasy</h1>
</header>

<main class="container">
    <section class="product-card">

        <img class="product-image" 
             src="wristwatch1.webp" 
             alt="Product">

        <h2 class="product-title">Premium Wrist watch</h2>

        <p class="product-desc">
            classy watch to wear
        </p>

        <div class="price-row">
            <span class="price">₹1,299</span>
            <span class="old-price">₹1,999</span>
        </div>

        <button class="add-cart">Add to Cart</button>

    </section>
</main>

</body>
</html>
