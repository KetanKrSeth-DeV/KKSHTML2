<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Navigation Menu</title>
<link rel="stylesheet" href="exp7style.css">
</head>

<body>

<!-- Block Example -->
<header>
    My <span>Travelzone</span> menu
</header>

<!-- Inline-block Navigation -->
<nav class="inline-block-menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">plans</a></li>
        <li><a href="#">offer</a></li>
        <li><a href="#">gallery</a></li>
    </ul>
</nav>

<!-- Float Navigation -->
<nav class="float-menu">
    <ul>
        <li><a href="#">account</a></li>
        <li><a href="#">trips</a></li>
        <li><a href="#">support</a></li>
        <li><a href="#">layout</a></li>
    </ul>
    <div class="clear"></div>
</nav>

</body>
</html>
